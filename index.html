<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />

    <link rel="stylesheet" href="css/canvas.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>ğŸ†ğŸ†Meme-GeneratorğŸ†ğŸ†</title>
  </head>
  <body onload="onInit()">
    <section class="flex  align-center main-navbar">
      <div class="container flex main-nav align-center space-between">
        <div class="logo">Ultimate Meme Generator</div>
        <i onclick="easterEgg()" class=" menu-btn fas fa-hamburger"></i>
        <!-- TODO: easterEgg -->
        <nav>
          <ul class="main-nav-list flex ">
            <li class="flex both-align-center">
              <a href="index.html">Memes Gallery</a>
            </li>
            <!-- <li class="flex both-align-center ">
              <a href="user-pref.html">Player-Pref</a>
            </li>
            <li class="flex both-align-center "><a href="map.html">Map</a></li> -->
            <li class="flex both-align-center "><a href="#">About us</a></li>
            <li class="flex both-align-center ">
              <input
                type="text"
                placeholder="Search Meme"
                oninput="onFilterMeme"
              />
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <div class="memes-container flex flex-wrap both-align-center"></div>
    <div class="modal-container  ">
      <canvas id="canvas" width="500" height="500">
        update your browser! it dosent support canvas</canvas
      >
      <div
        class="canvas-editor-container flex column align-center flex-space-around"
      >
        <div class="editor">
          <input
            type="text"
            placeholder="Enter a messge"
            oninput="draw(this.value)"
          />
          <div class="controller">
            <ul class=" first-editor editor-buttons flex clean-list">
              <li>
                <i onclick="onChangeSize(1)" class="fas fa-plus-square"></i>
              </li>
              <li>
                <i onclick="onChangeSize(-1)" class="fas fa-minus-square"></i>
              </li>
              <li><i onclick="onChangeAlign('start')" class="fas fa-align-left"></i></li>
              <li><i onclick="onChangeAlign('center')" class="fas fa-align-justify"></i></li>
              <li><i onclick="onChangeAlign('end')" class="fas fa-align-right"></i></li>
            </ul>
            <ul class=" first-editor editor-buttons flex clean-list">
              <li><i onclick="onChangePos(1)" class="fas fa-arrow-up"></i></li>
              <li>
                <i onclick="onChangePos(0)" class="fas fa-arrow-down"></i>
              </li>
              <li>
                <i onclick="onClearMeme()" class="far fa-trash-alt"></i>
              </li>
              <li>
                <i onclick="onShowFonts()" class="fas fa-font"></i>
              </li>
              <li>
                <i class="fas fa-palette"
                  ><input onchange="onChangeColor(this.value)" type="color"
                /></i>
              </li>
            </ul>
            <ul
              class=" first-editor editor-buttons flex both-align-center clean-list fonts"
            >
              <li onclick="onChangeFont(0)" class="vt">VT</li>
              <li onclick="onChangeFont(1)" class="dancing">Dance</li>
              <li onclick="onChangeFont(2)">Impact</li>
              <li onclick="onChangeFont(3)" class="indie">Indie</li>
            </ul>
          </div>
        </div>
        <div class="canvas-share flex">
          <div class="share"><i class="fab fa-facebook-square"></i></div>
          <div>
            <a href="#" onclick="saveCanvas(this)" download="">
              <i class="fas fa-download"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <section>
        <div class="logo">
          Ultimate Meme-Generator
        </div>
      </section>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/uti.js"></script>
  </body>
</html>
