<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />

    <link rel="stylesheet" href="css/canvas.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <title>ğŸ†ğŸ†Meme-GeneratorğŸ†ğŸ†</title>
  </head>
  <body onload="onInit()">
    <section class="flex  align-center main-navbar">
      <div class="container flex main-nav align-center space-between">
        <div class="logo">Ultimate Meme Generator</div>
        <i onclick="easterEgg()" class=" menu-btn fas fa-hamburger"></i>
        <!-- TODO: easterEgg -->
        <nav>
          <ul class="main-nav-list flex ">
            <li class="flex both-align-center">
              <a href="index.html">Memes Gallery</a>
            </li>
            <li class="flex both-align-center ">
              <a href="user-pref.html">Player-Pref</a>
            </li>
            <li class="flex both-align-center "><a href="map.html">Map</a></li>
            <li class="flex both-align-center "><a href="#">Contact</a></li>
            <li class="flex both-align-center ">
              <input
                type="text"
                placeholder="Search Meme"
                oninput="onFilterMeme"
              />
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <div class="memes-container flex flex-wrap both-align-center"></div>
    <div class="modal-container  ">
      <canvas onmousedown="draw(event)" id="canvas" width="500" height="500">
        update your browser! it dosent support canvas</canvas
      >
      <div
        class="canvas-editor-container flex column align-center flex-space-around"
      >
        <div class="editor">
          <input type="text" placeholder="Enter a messge" />
          <div class="controller">
            <ul class=" first-editor editor-buttons flex clean-list">
              <li><i class="fas fa-plus-square"></i></li>
              <li><i class="fas fa-minus-square"></i></li>
              <li><i class="fas fa-align-left"></i></li>
              <li><i class="fas fa-align-justify"></i></li>
              <li><i class="fas fa-align-right"></i></li>
            </ul>
            <ul class=" first-editor editor-buttons flex clean-list">
              <li><i class="fas fa-arrow-up"></i></li>
              <li><i class="fas fa-arrow-down"></i></li>
              <li><i class="far fa-trash-alt"></i></li>
              <li><i class="fas fa-font"></i></li>
              <li><i class="fas fa-palette"></i></li>
            </ul>
          </div>
        </div>
        <div class="canvas-share flex">
          <div class="share"><i class="fab fa-facebook-square"></i></div>
          <div class="download"><i class="fas fa-download"></i></div>
        </div>
      </div>
    </div>

    <footer>
      <section>
        <div class="logo">
          Ultimate Meme-Generator
        </div>
      </section>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/uti.js"></script>
  </body>
</html>
