<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />

    <link rel="stylesheet" href="css/canvas.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <title>üèÜMeme-GeneratorüèÜ</title>
  </head>
  <body onload="onInit()">
    <div class="screen" onclick="showAboutUsModal()"></div>
    <div class="about-us-modal">
      <h2 data-trans="about-us">About us</h2>
      <div class="portfolios-container flex both-align-center">
        <div class="alon-container flex column align-center">
          <h3>Alon Dai</h3>
          <img src="graphic/img/1.jpg" alt="alon-portfolio" />
        </div>
        <div class="oren-container flex column align-center ">
          <h3>Oren Tzezana</h3>
          <img src="graphic/img/oren.png" alt="oren-portfolio" />
        </div>
      </div>
      <div class="indicator">press Me</div>
    </div>
    <section class="flex  align-center main-navbar">
      <div class="container flex main-nav align-center space-between">
        <div class="logo">
          <i class="fas fa-user-secret menu-btn" onclick="easterEgg()"></i>
          <span>Ultimate Meme Generator</span>
        </div>
        <!-- TODO: easterEgg -->
        <nav>
          <ul class="main-nav-list flex ">
            <li class="flex both-align-center">
              <a
                href="index.html"
                data-trans="memes-gallery"
                onclick="onBackToGallery()"
                >Memes Gallery</a
              >
            </li>

            <li class="flex both-align-center " onclick="onShowAboutUsModal()">
              <a href="#" data-trans="about-us">About us</a>
            </li>
            <li class="flex both-align-center ">
              <input
                type="text"
                class="meme-searcher"
                placeholder="Lets Search a Meme"
                oninput="onFilterMeme()"
              />
            </li>
            <select onchange="onSetLang(this.value)">
              <option data-trans="langaue">Langaue</option>
              <option value="en">english</option>
              <option value="he">heberew</option>
            </select>
          </ul>
        </nav>
      </div>
    </section>

    <div class="memes-container flex flex-wrap both-align-center"></div>
    <div class="modal-container  ">
      <canvas id="canvas" width="500" height="500">
        update your browser! it dosent support canvas</canvas
      >
      <div
        class="canvas-editor-container flex column align-center flex-space-around"
      >
        <div class="editor">
          <input
            data-trans="enter-messege"
            type="text"
            placeholder="Enter a messge"
            oninput="draw(this.value)"
          />
          <div class="controller">
            <ul class=" first-editor editor-buttons flex clean-list">
              <li>
                <i onclick="onChangeSize(1)" class="fas fa-plus-square"></i>
              </li>
              <li>
                <i onclick="onChangeSize(-1)" class="fas fa-minus-square"></i>
              </li>
              <li>
                <i
                  onclick="onChangeAlign('start')"
                  class="fas fa-align-left"
                ></i>
              </li>
              <li>
                <i
                  onclick="onChangeAlign('center')"
                  class="fas fa-align-justify"
                ></i>
              </li>
              <li>
                <i
                  onclick="onChangeAlign('end')"
                  class="fas fa-align-right"
                ></i>
              </li>
            </ul>
            <ul class=" first-editor editor-buttons flex clean-list">
              <li><i onclick="onChangePos(1)" class="fas fa-arrow-up"></i></li>
              <li>
                <i onclick="onChangePos(0)" class="fas fa-arrow-down"></i>
              </li>
              <li>
                <i onclick="onClearMeme()" class="far fa-trash-alt"></i>
              </li>
              <li>
                <i onclick="onShowFonts()" class="fas fa-font"></i>
              </li>
              <li>
                <i class="fas fa-palette"
                  ><input onchange="onChangeColor(this.value)" type="color"
                /></i>
              </li>
            </ul>
            <ul
              class=" first-editor editor-buttons flex both-align-center clean-list fonts"
            >
              <li onclick="onChangeFont(0)" class="vt">VT</li>
              <li onclick="onChangeFont(1)" class="dancing">Dance</li>
              <li onclick="onChangeFont(2)">Impact</li>
              <li onclick="onChangeFont(3)" class="indie">Indie</li>
            </ul>
          </div>
        </div>
        <div class="canvas-share flex">
          <div>
            <form
              class="flex"
              action=""
              method="POST"
              enctype="multipart/form-data"
              onsubmit="uploadImg(this, event)"
            >
              <input name="img" id="imgData" type="hidden" />
              <button type="submit">
                <div class="share"><i class="fab fa-facebook-square"></i></div>
              </button>
            </form>
          </div>
          <!-- <div class="share"></div> -->
          <!-- <div onclick="uploadImg(this)" class="share"><i class="fab fa-facebook-square"></i></div> -->
          <div>
            <a href="#" onclick="saveCanvas(this)" download="">
              <i class="fas fa-download"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="keyword-filter">
      <div class="top1"></div>
      <div class="top2"></div>
      <div class="top3"></div>
      <div class="top4"></div>
      <div class="top5"></div>
    </div>
    <footer>
      <section>
        <div class="logo">
          Ultimate Meme-Generator
        </div>
      </section>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/uti.js"></script>
    <script src="js/i18n.js"></script>
  </body>
</html>
